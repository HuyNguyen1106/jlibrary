<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../layouts/base.xhtml">
        <ui:define name="title">Users</ui:define>
        <ui:define name="content">
            <h2>User Manager</h2>
            <h:panelGrid class="table text-center" id = "panel" columns = "4" border = "1" cellpadding = "10" cellspacing = "1">
                <h:panelGroup>ID</h:panelGroup>
                <h:panelGroup>Username</h:panelGroup>
                <h:panelGroup>Email</h:panelGroup>
                <h:panelGroup></h:panelGroup>
                <c:forEach items="#{userBean.list}" var="u">
                    <h:panelGroup><h:link class="text-primary" onclick="alert('show user detail modal')">#{u.id}</h:link></h:panelGroup>                    
                    <h:outputLabel value = "#{u.username}" />
                    <h:outputLabel value = "#{u.email}" />
                    <h:panelGroup><h:button class="btn btn-info" value="Edit"></h:button><h:button class="btn btn-danger" value="Delete"></h:button></h:panelGroup>
                </c:forEach>
                
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
