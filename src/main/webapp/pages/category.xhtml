<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../layouts/base.xhtml">
        <ui:define name="title">Categories</ui:define>
        <ui:define name="content">
            <h2>Category Manager</h2>
            <h:panelGrid class="table text-center" id = "panel" columns = "4" border = "1" cellpadding = "10" cellspacing = "1" >
                <h:panelGroup>ID</h:panelGroup>
                <h:panelGroup>Title</h:panelGroup>
                <h:panelGroup>Description</h:panelGroup>
                <h:panelGroup></h:panelGroup>
                <c:forEach items="#{categoryBean.list}" var="c">
                    <h:outputLabel value = "#{c.id}" />
                    <h:outputLabel value = "#{c.title}" />
                    <h:outputLabel value = "#{c.description}" />
                    <h:panelGroup><h:inputText class="btn btn-info" value="Edit"/><h:inputText class="btn btn-danger" value="Delete"/></h:panelGroup>
                </c:forEach>
                
            </h:panelGrid>
            
        </ui:define>
        
    </ui:composition>
</html>
