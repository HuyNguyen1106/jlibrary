<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<body>
  <ui:composition>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <h:link styleClass="navbar-brand" outcome="index">J Library</h:link>
        <h:link styleClass="nav-link" outcome="bookback">
            #{adminMsg["link.order"]}
        </h:link>
        <h:link styleClass="nav-link" outcome="cart">
            #{adminMsg["link.cart"]}
            <c:if test="#{facesContext.externalContext.sessionMap.get('cart') != null}">
                <span class="badge badge-primary"> </span>
            </c:if>
        </h:link>
        <c:if test="#{facesContext.externalContext.sessionMap.get('user') != null}">
            <h:link styleClass="nav-link" value="Logout" outcome="#{userBean.logout()}"></h:link>
        </c:if>
      </nav>
  </ui:composition>
</body>
</html>
