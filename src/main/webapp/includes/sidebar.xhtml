<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!--<h:outputStylesheet name="css/sidebar.css"/>-->
        <style>
            .sidenav {
                height: 100%;
                width: 160px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
              }

              .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
              }

              .sidenav a:hover {
                color: #f1f1f1;
              }
        </style>
    </h:head>
    <h:body>
        <div class="sidenav">
            <a href="#about">Category</a>
            <a href="#services">Book</a>
            <a href="#clients">Order</a>
            <a href="#clients">Retail</a>
        </div>
    </h:body>
</html>
