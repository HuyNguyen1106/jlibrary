<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <!-- Sidebar/menu -->
        <nav class=" w3-collapse w3-white h-100" style="z-index:3;width:200px;" id="indexSidebar"><br/>
          <div class="w3-container">
              <h3>Category</h3>
          </div>
          <hr/>
          
          <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fas fa-remove"></i>Â  Close Menu</a>
            <c:forEach var="c" items="#{categoryBean.list}">
                <h:link class="w3-bar-item w3-button w3-padding" outcome="index?cate_id=#{c.id}">#{c.title}</h:link>
            </c:forEach>
            
            
          </div>
        </nav>
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    </h:body>
</html>
