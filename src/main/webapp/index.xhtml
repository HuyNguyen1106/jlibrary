<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template = "layouts/base.xhtml">
            <ui:define name = "title">J Library</ui:define>
            <ui:define name="content">
<!--                <f:metadata>
                    <f:viewAction action="#{userBean.checkAuth()}"></f:viewAction>
                </f:metadata>-->
                <div class="">
                    <div class="row">
                        <c:forEach var="item" items="#{bookBean.books}">
                            <div class="col-md-3">
                                <div class="card">
                                    <h:graphicImage library="images" name="#{item.image}" height="175"></h:graphicImage>

                                    <div class="card-body">
                                        
                                    </div>

                                </div>
                                <div class="p-2">
                                    <h5 class=""><strong>[#{item.id}] #{item.title}</strong> <span class="badge badge-success">#{item.unitPrice}</span></h5>
                                    <p class="">#{item.author} - #{item.releaseYear}</p>
                                    
                                    <h:form>
                                        <h:commandLink styleClass="btn btn-primary fullw" value="Rent">
                                            <f:ajax listener="#{cartBean.addToCart(item.id, item.title, item.unitPrice)}"></f:ajax>
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                 
                </div>
                   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
