<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template = "layouts/base.xhtml">
            <ui:define name = "title">J Library</ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <c:forEach var="item" items="#{bookBean.books}">
                            <div class="card col-md-3">
                                <img src="resources/images/#{item.image}" class="card-img-top" alt="..." height="175"/>
                                <div class="card-body">
                                    <h5 class="card-title"><strong>#{item.title}</strong></h5>
                                    <p class="card-text">#{item.author} - #{item.releaseYear}</p>
                                    <p class="card-text">Price: #{item.unitPrice}</p>
                                  <a href="#" class="btn btn-primary float-right">Rent</a>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                 
                </div>
                   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
