<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../../layouts/admin.xhtml">
        <ui:define name="title">#{adminMsg['categories.new']}</ui:define>
        <ui:define name="content">            
            <h:form>
                <div class="card">
                    <div class="card-header">#{adminMsg['categories.new']}</div>
                    <div class="card-body">
                        <h:panelGroup class="input-group form-group">
                            <div class="input-group-prepend">
                              <h:outputLabel value="#{adminMsg['categories.title']}" styleClass="input-group-text"/>
                            </div>
                            <h:inputText id="txtTitle" required="true" styleClass="form-control" value="#{categoryBean.title}"/>
                        </h:panelGroup>

                        <h:panelGroup class="input-group form-group">
                            <div class="input-group-prepend">
                              <h:outputLabel value="#{adminMsg['categories.description']}" styleClass="input-group-text"/>
                            </div>
                            <h:inputTextarea id="txtDescription" rows="3" styleClass="form-control" value="#{categoryBean.description}"/>
                            
                        </h:panelGroup>
                        
                    </div>
                    
                    <div class="card-footer">
                        <h:link styleClass="btn btn-outline-info mt-2" outcome="/admin/categories/index">#{adminMsg['backBtn']}</h:link>
                        <h:commandButton action="#{categoryBean.addCate()}" type="submit" styleClass="btn btn-outline-success mt-2 ml-4" value="#{adminMsg['submitBtn']}"></h:commandButton>
                    </div>
                </div>
            </h:form>           
            
        </ui:define>
    </ui:composition>
</html>
