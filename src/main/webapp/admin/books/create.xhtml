<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../../layouts/admin.xhtml">
        <ui:define name="title">Create book</ui:define>
        <ui:define name="content">            
            <h:form enctype="multipart/form-data">
                <div class="card">                    
                    <div class="card-header">Create book</div>
                    
                        <div class="card-body">
                            <h:panelGroup class="input-group form-group">
                                <div class="input-group-prepend">
                                  <h:outputLabel value="Title" styleClass="input-group-text"/>
                                </div>
                                <h:inputText id="txtTitle" required="true" styleClass="form-control" value="#{bookBean.title}"/>
                                <h:message for="txtTitle" />
                            </h:panelGroup>

                            <h:panelGroup class="input-group form-group">
                                <div class="input-group-prepend">
                                  <h:outputLabel value="Description" styleClass="input-group-text"/>
                                </div>
                                <h:inputTextarea id="txtPassword" styleClass="form-control" value="#{bookBean.description}"/>
                                <h:message for="txtPassword" />
                            </h:panelGroup>

                            <h:panelGroup class="input-group form-group">
                                <div class="input-group-prepend">
                                  <h:outputLabel value="Author" styleClass="input-group-text"/>
                                </div>
                                <h:inputText id="txtAuthor" required="true" styleClass="form-control" value="#{bookBean.author}"/>
                                <h:message for="txtAuthor" />
                            </h:panelGroup>
                            <h:panelGroup class="input-group form-group">
                                <div class="input-group-prepend">
                                  <h:outputLabel value="Unit Price" styleClass="input-group-text"/>
                                </div>
                                <h:inputText id="txtPrice" required="true" styleClass="form-control" value="#{bookBean.unitPrice}"/>
`                               <h:message for="txtPrice" />
                            </h:panelGroup>
                            <h:panelGroup class="input-group form-group">
                                <div class="input-group-prepend">
                                  <h:outputLabel value="Release Year" styleClass="input-group-text"/>
                                </div>
                                <h:inputText id="txtYear" required="true" styleClass="form-control" value="#{bookBean.releaseYear}"/>
                                <h:message for="txtYear" />
                            </h:panelGroup>
                            <h:panelGroup class="input-group form-group">
                                <div class="input-group-prepend">
                                  <h:outputLabel value="Category" styleClass="input-group-text"/>
                                </div>

                                <h:selectOneMenu id="category" required="true" styleClass="form-control" value="#{bookBean.categoryId}" converter="CategoryConverter">
                                    <f:selectItems var="r" value="#{categoryBean.list}" itemLabel="#{r.title}" itemValue="#{r.toString()}"/>
                                </h:selectOneMenu>
                                <h:message for="category" />
                            </h:panelGroup>
                            <h:panelGroup class="input-group form-group">
                                <div class="input-group-prepend">
                                  <h:outputLabel value="Image" styleClass="input-group-text"/>
                                </div>
                                <h:inputFile id="image" styleClass="form-control" value="#{bookBean.imageFile}" validator="UploadValidator"/>
                                <h:message for="image" />
                            </h:panelGroup>
                        </div>

                        <div class="card-footer">
                            <h:link styleClass="btn btn-outline-info mt-2" outcome="/admin/books/index">#{adminMsg['backBtn']}</h:link>
                            <h:commandButton action="#{bookBean.addBook()}"  styleClass="btn btn-outline-success mt-2 ml-4" value="#{adminMsg['submitBtn']}"></h:commandButton>
                        </div>
                    
                </div>
            </h:form>           
            
        </ui:define>
    </ui:composition>
</html>
