<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../../layouts/admin.xhtml">
        <ui:define name="title">Book Management</ui:define>
        <ui:define name="content">
            <h2>Book Management</h2>
            <!-- Create new user -->
            <h:link class="btn btn-outline-primary mb-2" outcome="/admin/books/create">Add book</h:link>
            
            <h:panelGrid class="table text-center" id = "panel" columns = "7" border = "1" cellpadding = "10" cellspacing = "1">
                <h:panelGroup>ID</h:panelGroup>
                <h:panelGroup>Title</h:panelGroup>
                <h:panelGroup>Unit Price</h:panelGroup>
                <h:panelGroup>Author</h:panelGroup>
                <h:panelGroup>Release</h:panelGroup>
                <h:panelGroup>Category</h:panelGroup>
                <h:panelGroup></h:panelGroup>
                <c:forEach items="#{bookBean.books}" var="i">
                    <h:panelGroup>
                        #{i.id}
                    </h:panelGroup>                    
                    <h:outputLabel value = "#{i.title}" />
                    <h:outputLabel value = "#{i.unitPrice}" />
                    <h:outputLabel value = "#{i.author}" />
                    <h:outputLabel value = "#{i.releaseYear}" />
                    <h:outputLabel value = "#{i.categoryId.title}" />
                    <h:panelGroup>
                        <h:link class="btn btn-info" value="#{adminMsg['editBtn']}" includeViewParams="true" outcome="/admin/books/create?faces-redirect=true">
                            <f:param name="book_id" value="#{i.id}"/>
                        </h:link>
                        <h:form style="display: inline-block;">
                            <h:commandLink class="btn btn-danger" value="#{adminMsg['deleteBtn']}">
                                <f:ajax />
                            </h:commandLink>
                        </h:form>
                    </h:panelGroup>
                </c:forEach>
                
            </h:panelGrid>
            <!-- Modal -->
            
        </ui:define>
    </ui:composition>
</html>
