<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../../layouts/admin.xhtml">
        <ui:define name="title">#{adminMsg["roles.admin"]}</ui:define>
        <ui:define name="content">
            <h2>#{adminMsg["roles.admin"]}</h2>
            <!-- Create new role -->
            <h:link class="btn btn-outline-primary mb-2" 
                    outcome="/admin/roles/create">
                #{adminMsg["roles.create"]}
            </h:link>
            <h:panelGrid class="table text-center" id = "panel" columns = "3" border = "1" cellpadding = "10" cellspacing = "1" >
                <h:panelGroup>#{adminMsg["roles.id"]}</h:panelGroup>
                <h:panelGroup>#{adminMsg["roles.name"]}</h:panelGroup>
                <h:panelGroup></h:panelGroup>
                <c:forEach items="#{roleBean.roles}" var="i">
                    <h:outputLabel value = "#{i.id}" />
                    <h:outputLabel value = "#{i.name}" />
                    <h:panelGroup>
                        <h:link class="btn btn-info" value="#{adminMsg['editBtn']}" 
                                includeViewParams="true" outcome="/admin/roles/create?faces-redirect=true">
                            <f:param name="role_id" value="#{i.id}"/>
                        </h:link>
                        <h:form style="display: inline-block;">
                            <h:commandLink class="btn btn-danger" value="#{adminMsg['deleteBtn']}">
                                <f:ajax />
                            </h:commandLink>
                        </h:form>
                    </h:panelGroup>
                </c:forEach>
                
            </h:panelGrid>
            
        </ui:define>
        
    </ui:composition>
</html>
