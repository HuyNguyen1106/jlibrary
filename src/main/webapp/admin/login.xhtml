<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Login</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
            <f:loadBundle var="adminMsg" basename="users"/>
            <h:outputStylesheet library="css" name="admin.css"/>

        </h:head>
        <f:metadata>
            <f:viewAction action="#{userBean.checkAdmin()}"></f:viewAction>
        </f:metadata>
        <h:body>
            <div class="container">
                <div class="row center">
                    <h1 class="col-12 text-center text-secondary">Admin</h1>
                </div>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <h:form styleClass="login-form bg-admin">
                            <h:messages styleClass="text-danger"></h:messages>
                            <div class="form-group">
                                <h:outputLabel styleClass="text-white" value="#{adminMsg['users.username']}"></h:outputLabel>
                                <h:inputText requiredMessage="Vui lòng nhập tên đăng nhập" required="true" value="#{userBean.username}" styleClass="form-control"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="text-white" value="#{adminMsg['users.password']}"></h:outputLabel>
                                <h:inputSecret requiredMessage="Vui lòng nhập mật khẩu"  required="true" value="#{userBean.password}" styleClass="form-control"></h:inputSecret>
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                              <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
                            </div>
                            <h:commandButton styleClass="btn btn-lg btn-secondary" value="Login" action="#{userBean.loginAdmin()}"></h:commandButton>
                        </h:form>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
