<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../../layouts/admin.xhtml">
        <ui:define name="title">#{adminMsg['reader.new']}</ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{userBean.checkAdminAuth()}"></f:viewAction>
            </f:metadata>
            <h:form>
                <div class="card">
                    <div class="card-header">#{adminMsg['reader.new']}</div>
                    <h:inputHidden value="#{readerBean.readId}"/>
                    <div class="card-body">
                        <h:panelGroup class="input-group form-group">
                            <div class="input-group-prepend">
                              <h:outputLabel value="#{adminMsg['reader.first']}" styleClass="input-group-text"/>
                            </div>
                            <h:inputText maxlength="30" id="txtFirst" required="true" styleClass="form-control" value="#{readerBean.first}"/>
                        </h:panelGroup>
                        <h:panelGroup class="input-group form-group">
                            <div class="input-group-prepend">
                              <h:outputLabel value="#{adminMsg['reader.last']}" styleClass="input-group-text"/>
                            </div>
                            <h:inputText maxlength="45" id="txtlast" required="true" styleClass="form-control" value="#{readerBean.last}"/>
                        </h:panelGroup>
                        <h:panelGroup class="input-group form-group">
                            <div class="input-group-prepend">
                              <h:outputLabel value="#{adminMsg['reader.email']}" styleClass="input-group-text"/>
                            </div>
                            <h:inputText maxlength="128" id="txtEmail" required="true" styleClass="form-control" value="#{readerBean.email}"/>
                        </h:panelGroup>
                        <h:panelGroup class="input-group form-group">
                            <div class="input-group-prepend">
                              <h:outputLabel value="#{adminMsg['reader.phone']}" styleClass="input-group-text"/>
                            </div>
                            <h:inputText maxlength="11" id="txtPhone" required="true" styleClass="form-control" value="#{readerBean.phone}"/>
                        </h:panelGroup>
                        <h:panelGroup class="input-group form-group">
                            <div class="input-group-prepend">
                              <h:outputLabel value="#{adminMsg['reader.address']}" styleClass="input-group-text"/>
                            </div>
                            <h:inputTextarea id="txtAddress" rows="3" styleClass="form-control" value="#{readerBean.address}"/>
                            
                        </h:panelGroup>
                        
                    </div>
                    
                    <div class="card-footer">
                        <h:link styleClass="btn btn-outline-info mt-2" outcome="/admin/readers/index">#{adminMsg['backBtn']}</h:link>
                        <h:commandButton action="#{readerBean.addReader()}" type="submit" styleClass="btn btn-outline-success mt-2 ml-4" value="#{adminMsg['submitBtn']}"></h:commandButton>
                    </div>
                </div>
            </h:form>           
            
        </ui:define>
    </ui:composition>
</html>
