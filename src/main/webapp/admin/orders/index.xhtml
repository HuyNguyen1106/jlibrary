<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../../layouts/admin.xhtml">
        <ui:define name="title">#{adminMsg["order.admin"]}</ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{userBean.checkAdminAuth()}"></f:viewAction>
            </f:metadata>
            <h2>#{adminMsg["order.admin"]}</h2>
            
 
            
            <h:panelGrid class="table text-center" id = "panel" columns = "6" border = "1" cellpadding = "10" cellspacing = "1">
                <h:panelGroup>#{adminMsg["order.id"]}</h:panelGroup>
                <h:panelGroup>#{adminMsg["order.return"]}</h:panelGroup>
                <h:panelGroup>#{adminMsg["order.extra"]}</h:panelGroup>
                <h:panelGroup>#{adminMsg["order.user"]}</h:panelGroup>
                <h:panelGroup>#{adminMsg["order.reader"]}</h:panelGroup>
                <h:panelGroup></h:panelGroup>
                <c:forEach items="#{orderBean.getOrders(false)}" var="u">
                    <h:panelGroup>
                        <h:link class="text-primary" outcome="">#{u.id}</h:link>
                    </h:panelGroup>                    
                    <h:outputLabel value = "#{u.returnDate}" />
                    <h:outputLabel value = "#{u.extraFee}" />
                    <h:outputLabel value = "#{u.userId.username}" />
                    <h:outputLabel value = "#{u.reader.fullName}" />
                    <h:panelGroup>
                        <h:link class="btn btn-info" value="#{adminMsg['editBtn']}" includeViewParams="true" outcome="/admin/users/create?faces-redirect=true">
                            <f:param name="order_id" value="#{u.id}"/>
                        </h:link>
                    </h:panelGroup>
                </c:forEach>
          
            </h:panelGrid>
            <!-- Modal -->
            
        </ui:define>
    </ui:composition>
</html>
